<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js - gpu particle system</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body {
		font-family: Monospace;
		background-color: #f0f0f0;
		margin: 0px;
		overflow: hidden;
	}

	#info {
		position: absolute;
		top: 0px;
		width: 100%;
		padding: 5px;
		font-family:Monospace;
		font-size:13px;
		text-align:center;
		color: #ffffff;
	}

	a {
		color: #ffffff;
	}
	</style>
</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GPU particle system plugin by <a href="http://charliehoey.com">Charlie Hoey</a>.
	</div>

	<script src="three.js-master/build/three.js"></script>
	<script src="three.js-master/examples/js/controls/TrackballControls.js"></script>
	<script src="three.js-master/examples/js/libs/dat.gui.min.js"></script>
	<script src="three.js-master/examples/js/libs/stats.min.js"></script>
	<script src="three.js-master/examples/js/GPUParticleSystem.js"></script>

	<script>
		var nSystems = 100;
		var camera, tick = 0,
			scene, renderer, clock = new THREE.Clock(),
			controls, container, gui = new dat.GUI( { width: 350 } ),
			options, spawnerOptions, particleSystem;

		var stats;

		var particleSystems = []
		var square = new THREE.BoxGeometry(20,20,20)
		var material = new THREE.MeshBasicMaterial({color:0xff2900});
		var cube = new THREE.Mesh(square,material);

		console.log("Hi");
		
		init();
		animate();

		function init() {

			//

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 28, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 100;

			scene = new THREE.Scene();

			// The GPU Particle system extends THREE.Object3D, and so you can use it
			// as you would any other scene graph component.	Particle positions will be
			// relative to the position of the particle system, but you will probably only need one
			// system for your whole scene

			for(var i = 0; i < nSystems; i++)
			{
				particleSystems[i] = new THREE.GPUParticleSystem( {
				maxParticles: 255
				} );
				scene.add(particleSystems[i])
			}
			
			scene.add(cube);


			// options passed during each spawned

			options = {
				position: new THREE.Vector3(),
				positionRandomness: 5.0,
				velocity: new THREE.Vector3(0, 2, 0),
				velocityRandomness: 2.0,
				color: 0xff2900,
				colorRandomness: .15,
				turbulence: 0,
				lifetime: 0.5,
				size: 30,
				sizeRandomness: 1
			};

			spawnerOptions = {
				spawnRate: 255,
				horizontalSpeed: 1.5,
				verticalSpeed: 1.33,
				timeScale: 1
			};

			//

			/*gui.add( options, "velocityRandomness", 0, 3 );
			gui.add( options, "positionRandomness", 0, 3 );
			gui.add( options, "size", 1, 20 );
			gui.add( options, "sizeRandomness", 0, 25 );
			gui.add( options, "colorRandomness", 0, 1 );
			gui.add( options, "lifetime", .1, 10 );
			gui.add( options, "turbulence", 0, 1 );

			gui.add( spawnerOptions, "spawnRate", 10, 30000 );
			gui.add( spawnerOptions, "timeScale", -1, 1 );*/

			//

			stats = new Stats();
			container.appendChild( stats.dom );

			//

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			//

			controls = new THREE.TrackballControls( camera, renderer.domElement );
			controls.rotateSpeed = 5.0;
			controls.zoomSpeed = 2.2;
			controls.panSpeed = 1;
			controls.dynamicDampingFactor = 0.3;

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update();

			var delta = clock.getDelta() * spawnerOptions.timeScale;

			tick += delta;

			if ( tick < 0 ) tick = 0;

			if ( delta > 0 ) {

				//options.position.x = Math.sin( tick * spawnerOptions.horizontalSpeed ) * 20;
				for(var i = 0; i < nSystems; i++)
				{
					var angle = Math.atan(camera.position.z / camera.position.x)
					options.position.x = (3 * Math.sin(i) * Math.pow(Math.sin(i/2) , 1)) * Math.sin(angle)
					options.position.y = 4 * Math.cos(i)  - 20
					options.position.z = (Math.cos(angle))

					spawnerOptions.spawnRate =  0.0006  * Math.pow(options.position.y , 4);
					options.velocityRandomness = 300000.0 / Math.pow(options.position.y , 5);
					//options.position.z = Math.sin( tick * spawnerOptions.horizontalSpeed + spawnerOptions.verticalSpeed ) * 5;

					for ( var x = 0; x < spawnerOptions.spawnRate * delta; x++ ) {

						// Yep, that's really it.	Spawning particles is super cheap, and once you spawn them, the rest of
						// their lifecycle is handled entirely on the GPU, driven by a time uniform updated below

						particleSystems[i].spawnParticle( options );

					}
				}
				

			}

			for(var i = 0; i < nSystems; i++)
			{
				particleSystems[i].update( tick );
			}

			render();

			stats.update();

		}

		function render() {

			renderer.render( scene, camera );

		}

	</script>
</body>
