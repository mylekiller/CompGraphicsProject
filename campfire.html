<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js - gpu particle system</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body {
		font-family: Monospace;
		background-color: #f0f0f0;
		margin: 0px;
		overflow: hidden;
	}

	#info {
		position: absolute;
		top: 0px;
		width: 100%;
		padding: 5px;
		font-family:Monospace;
		font-size:13px;
		text-align:center;
		color: #ffffff;
	}

	a {
		color: #ffffff;
	}
	</style>
</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GPU particle system plugin by <a href="http://charliehoey.com">Charlie Hoey</a>.
	</div>

	<script src="./js/three.js"></script>
	<script src="./js/controls/OrbitControls.js"></script>
	<script src="./js/libs/dat.gui.min.js"></script>
	<script src="./js/libs/stats.min.js"></script>
	<script src="./js/GPUParticleSystem.js"></script>

	<script>
		var camera, tick = 0,
			scene, renderer, clock = new THREE.Clock(),
			controls, container, gui = new dat.GUI( { width: 350 } ),
			options, spawnerOptions, floorMat, moomMat;

		var stats;
		var particleSystems = []
		var firelight;
		var nSystems = 30;
		var offset = 20;



		init();
		animate();

		function init() {

			//

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
			camera.position.z = 50;
			camera.position.x = 0;
			camera.position.y = 40;

			scene = new THREE.Scene();

			// The GPU Particle system extends THREE.Object3D, and so you can use it
			// as you would any other scene graph component.	Particle positions will be
			// relative to the position of the particle system, but you will probably only need one
			// system for your whole scene

			var MoonGeo = new THREE.SphereBufferGeometry( 5, 32, 32 );
			var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
			floorMat = new THREE.MeshPhongMaterial( {
					bumpScale: 0.5,
			});
			var textureLoader = new THREE.TextureLoader();
			textureLoader.load( "textures/forest-floor-terrain_diffuse.jpg", function( map ) {
				map.wrapS = THREE.RepeatWrapping;
				map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 4;
				map.repeat.set( 10, 20 );
				floorMat.map = map;
				floorMat.needsUpdate = true;
			} );
			textureLoader.load("textures/forest-floor-terrain_normal.jpg", function(map) {
				map.wrapS = THREE.RepeatWrapping;
				map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 4;
				map.repeat.set( 10, 20 );
				floorMat.bumpMap = map;
				floorMat.needsUpdate = true;
			});
			textureLoader.load("textures/forest-floor-terrain_roughness.jpg", function(map) {
				map.wrapS = THREE.RepeatWrapping;
				map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 4;
				map.repeat.set( 10, 20 );
				floorMat.roughnessMap = map;
				floorMat.needsUpdate = true;
			});
			moonMat = new THREE.MeshPhongMaterial({
				color: 0xffffff,
			});
			textureLoader.load("textures/moon.jpg", function(map) {
				moonMat.map = map;
				moonMat.needsUpdate = true;
			});

			var plane = new THREE.Mesh( geometry, floorMat );
			plane.rotation.x -= Math.PI/2.0;
			plane.position.set(0,10,0)
			scene.add( plane );

			var sphere = new THREE.Mesh(MoonGeo, moonMat);
			sphere.scale.set(30,30,30);
			sphere.position.set(140, 110, -1000)
			scene.add(sphere);

			firelight = new THREE.PointLight(0xff2900, 1, 100, 1);
			firelight.position.set(0,offset,0);
			scene.add(firelight);

			var moonlight = new THREE.PointLight(0xffffff, 1, 500, 1);
			moonlight.position.set(140, 110, -500);
			scene.add(moonlight);



			var loggeometry = new THREE.CylinderGeometry( 3, 3, 15, 32 );
			var logmaterial = new THREE.MeshBasicMaterial( {color: 0xffff00} );

			textureLoader.load("textures/tree.jpg", function(map) {
			logmaterial.map = map;
			logmaterial.needsUpdate = true;
			});
		

			var log1 = new THREE.Mesh( loggeometry, logmaterial );
			var log2 = new THREE.Mesh( loggeometry, logmaterial );
			log1.rotation.x -= Math.PI/2.0;
			log1.position.set(0,15,0);
			log2.rotation.z -= Math.PI/2.0;
			log2.position.set(0,15,0);
			scene.add( log1 );
			scene.add(log2);

			for(var i = 0; i < nSystems; i++)
			{
				particleSystems[i] = new THREE.GPUParticleSystem( {
				maxParticles: 255
				} );
				scene.add(particleSystems[i])
			}


			// options passed during each spawned

			options = {
				position: new THREE.Vector3(),
				positionRandomness: 5.0,
				velocity: new THREE.Vector3(0, 2, 0),
				velocityRandomness: 2.0,
				color: 0xff2900,
				colorRandomness: .15,
				turbulence: 0,
				lifetime: 0.5,
				size: 30,
				sizeRandomness: 1
			};

			spawnerOptions = {
				spawnRate: 255,
				horizontalSpeed: 1.5,
				verticalSpeed: 1.33,
				timeScale: 1
			};

			//
			/*
			gui.add( options, "velocityRandomness", 0, 3 );
			gui.add( options, "positionRandomness", 0, 3 );
			gui.add( options, "size", 1, 20 );
			gui.add( options, "sizeRandomness", 0, 25 );
			gui.add( options, "colorRandomness", 0, 1 );
			gui.add( options, "lifetime", .1, 10 );
			gui.add( options, "turbulence", 0, 1 );

			gui.add( spawnerOptions, "spawnRate", 10, 30000 );
			gui.add( spawnerOptions, "timeScale", -1, 1 );
			*/
			//

			stats = new Stats();
			container.appendChild( stats.dom );

			//

			renderer = new THREE.WebGLRenderer();
			renderer.shadowMap.enabled = true;
			renderer.toneMapping = THREE.ReinhardToneMapping;
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			//

			//controls = new THREE.TrackballControls( camera, renderer.domElement );
			//controls.rotateSpeed = 5.0;
			//controls.zoomSpeed = 2.2;
			//controls.panSpeed = 1;
			//controls.dynamicDampingFactor = 0.3;
			controls = new THREE.OrbitControls(camera, renderer.domElement);

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update();

			var delta = clock.getDelta() * spawnerOptions.timeScale;

			tick += delta;

			if ( tick < 0 ) tick = 0;

			if ( delta > 0 ) {

				//options.position.x = Math.sin( tick * spawnerOptions.horizontalSpeed ) * 20;
				var angle = Math.atan2(camera.position.z , camera.position.x)
				firelight.intensity += 0.5;
				if (firelight.intensity > Math.random() * 10) {
					firelight.intensity = 3;
				}
				for(var i = 0; i < nSystems; i++)
				{
				
					//(3 * Math.sin(i) * Math.pow(Math.sin(i/2) , 1)) 
					options.position.x =  (4 * Math.sin(i) * Math.pow(Math.sin(i/2) , 1)) * -Math.sin(angle);
					options.position.y =    4 * Math.cos(i) + offset ;
					options.position.z = (4 * Math.sin(i) * Math.pow(Math.sin(i/2) , 1))  *  Math.cos(angle );

					spawnerOptions.spawnRate =    200;
					options.velocityRandomness = 0.5;
					//options.position.z = Math.sin( tick * spawnerOptions.horizontalSpeed + spawnerOptions.verticalSpeed ) * 5;

					for ( var x = 0; x < spawnerOptions.spawnRate * delta; x++ ) {

						// Yep, that's really it.	Spawning particles is super cheap, and once you spawn them, the rest of
						// their lifecycle is handled entirely on the GPU, driven by a time uniform updated below

						particleSystems[i].spawnParticle( options );

					}
				}
			}

			for(var i = 0; i < nSystems; i++)
			{
				particleSystems[i].update( tick );
			}

			render();

			stats.update();

		}

		function render() {

			renderer.render( scene, camera );

		}

	</script>
</body>

</html>
